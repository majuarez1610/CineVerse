<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/home.css">

    <title>Cineverse</title>
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <img src="./img/gafas-3d.png" alt="Logo Cineverse">
            <h1>Cineverse</h1>

            <select data-categorias>
                <option value="todos">Categorias</option>
                <option value="comedia">Comedia</option>
                <option value="acción">Acción</option>
                <option value="crimen">Crimen</option>
                <option value="drama">Drama</option>
                <option value="aventura">Aventura</option>
            </select>
        </div>

        <div class="header__icons">
            <div class="search-box">
                <input type="text" id="input-busqueda" class="input-busqueda" placeholder="Buscar título...">
                <span class="material-symbols-outlined" id="boton-lupa">search</span>
            </div>

            <div class="user-actions">
                <span class="material-symbols-outlined">notifications</span>
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </div>
    </header>

    <main>
        <section data-name="lanzamientos" class="section">
            <h2>Últimos Lanzamientos</h2>
        </section>

        <section data-name="top5" class="section">
            <h2>Más Populares</h2>
        </section>

        <section data-name="series" class="section">
            <h2>Series Disponibles</h2>
        </section>

        <section data-name="categoria" class="hidden pesquisa">
            <h2>Títulos por Categoría</h2>
        </section>
    </main>

    <!-- Script principal -->
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
